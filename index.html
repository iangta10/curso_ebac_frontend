<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <div class="mt-4">
                    <h2>Entre em contato</h2>
                <form>
                    <label class="form-label mt-2" for="nome">Seu nome:</label>
                    <input class="form-control  " type="text" id="nome">

                    <label for="email" class="form-label mt-2">Seu email:</label>
                    <input type="email" id="email" class="form-control ">

                    <label for="telefone" class="form-label mt-2">Seu telefone:</label>
                    <input type="tel" class="form-control ">

                    <button class="btn btn-success mt-2">Enviar</button>
                </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
